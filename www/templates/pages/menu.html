<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
    </ion-header-bar>
    <ion-content>
      <ion-list>

        <ion-item style="background-color: rgb(32, 32, 32); color: white;">
          <i class="icon ion-person"></i> {{ user.first_name+' '+user.last_name | ucwords }}
          <p style="color: #4c7899;">{{ user.contact.client.name | ucwords }}</p>
        </ion-item>
        <a href="#/app/dashboard" nav-direction="forward" style="text-decoration: none;">
          <ion-item menu-close>
            <i class="icon ion-podium"></i> Dashboard
          </ion-item>
        </a>
        <a href="#/app/upcomingEvents" nav-direction="forward" style="text-decoration: none;">
          <ion-item menu-close>
            <i class="icon ion-clipboard"></i> Upcoming Events
          </ion-item>
        </a>
        <ion-item menu-close ng-click="logOut()">
          <i class="icon ion-power"></i> Log out
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
