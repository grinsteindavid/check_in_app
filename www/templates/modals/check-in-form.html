<ion-modal-view ng-controller="GuestListCtrl">
    <ion-header-bar>
        <h1 class="title">
            <i class="icon fa fa-check-circle"></i> Check-in form</h1>
        <button ng-click="checkInConfirm.hide()" class="button button-clear button-positive">Close</button>
    </ion-header-bar>

    <ion-content>

        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Guest Name</span>
                <input type="text" ng-value="rsvp.first_name+' '+rsvp.last_name | ucwords" disabled>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Max guests per RSVP</span>
                <input type="text" ng-model="event.max_rsvp" disabled>
            </label>     
            <label class="item item-input item-stacked-label">
                <span class="input-label">Total guests</span>
                <input type="number" ng-value="rsvp.guests" disabled>
            </label>
        </div>

        <div class="row">
            <div class="col-80 col-offset-10">
                <div class="item text-center" style="background-color: rgb(216, 137, 150);">
                    <i class="icon ion-woman padding-left" style="font-size: 5em; color: white;"></i>
                    <button class="button button-right" style="font-size: 2em; font-weight: bold;">
                        {{ rsvp.female }}
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-80 col-offset-10">
                <div class="item range">
                    <i class="icon ion-minus-circled" ng-click="guestMinus('female')" style="font-size: 35px;"></i>
                    <input type="range" ng-model="rsvp.female" min="0" ng-value="rsvp.female" max="{{ event.max_rsvp }}" ng-change="updateGuests()" style="margin-right: 20px; margin-left: 20px;">
                    <i class="icon ion-plus-circled" ng-click="guestPlus('female')" style="font-size: 35px;"></i>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-80 col-offset-10">
                <div class="item text-center" style="background-color: rgb(70, 113, 153);">
                    <i class="icon ion-man padding-left" style="font-size: 5em; color: white;"></i>
                    <button class="button button-right" style="font-size: 2em; font-weight: bold;">
                        {{ rsvp.male }}
                    </button>
                </div>
            </div>
        </div>

        <div class="row" style="margin-bottom: 40px;">
            <div class="col-80 col-offset-10">
                <div class="item range">
                    <i class="icon ion-minus-circled" ng-click="guestMinus('male')" style="font-size: 35px;"></i>
                    <input type="range" ng-model="rsvp.male" min="0" ng-value="rsvp.male" max="{{ event.max_rsvp }}" ng-change="updateGuests()" style="margin-right: 20px; margin-left: 20px;">
                    <i class="icon ion-plus-circled" ng-click="guestPlus('male')" style="font-size: 35px;"></i>
                </div>
            </div>
        </div>

        <button class="button button-full button-positive" ng-click="sendCheckIn()" ng-disabled="rsvp.guests
        > event.max_rsvp || rsvp.guests <= 0">
            <i class="icon fa fa-check-circle"></i> Confirm
        </button>

    </ion-content>

</ion-modal-view>
